name: Redirect to Cloudflare Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Create redirect page
        run: |
          mkdir -p _site
          cat > _site/index.html << 'HTML'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8" />
            <meta http-equiv="refresh" content="0; url=https://tokens.jacky.jp/" />
            <link rel="canonical" href="https://tokens.jacky.jp/" />
            <title>Redirectingâ€¦</title>
          </head>
          <body>
            <p>Moved to <a href="https://tokens.jacky.jp/">tokens.jacky.jp</a></p>
          </body>
          </html>
          HTML
          cp _site/index.html _site/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - id: deployment
        uses: actions/deploy-pages@v4
